functions:
  removeIngredient:
    handler: handler.deleteIngredientStyle

    events:
      - http:
          path: ingredients
          method: delete
          cors: true
      # - cloudwatchLog: '/aws/lambda/removeIngredient'

  addIngredient:
    handler: handler.addIngredient

    events:
      - http:
          path: ingredients/new
          method: post
          cors: true
      # - cloudwatchLog: '/aws/lambda/newIngredient'

  getIngredientsByUserId:
    handler: handler.getIngredientsByUserId

    events:
      - http:
          path: ingredients
          method: get
          cors: true

  getNewRecipe:
    handler: handler.getNewRecipe

    events:
      - http:
          path: recipes
          method: post
          cors: true
      # - cloudwatchLog: '/aws/lambda/getNewRecipe'

resources:
  Resources:
    IngredientsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:service}-${self:provider.stage}-Ingredients